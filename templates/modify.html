<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/.css">
    <title>ShopLyft</title>
</head>
<body>
    <h1>Product Details</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Cool pants"><br><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" value="Medium"><br><br>

        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour" value="Red"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unisex">Unisex</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="200"><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="2"><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="Gucci"><br><br>

        <button type="submit">Save</button>
    </form>











</body>
</html>
