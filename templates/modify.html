<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='add.css')}}">
    <title>ShopLyft</title>
</head>
<body>
    <h1>Modify {{item['name']}}</h1>
    <form action="{{ url_for('updateItem', item_id=item['name']) }}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{item['name']}}"><br><br>

        <label for="size">Size:</label> 
        <select id="size" name="size" value="{{item['size']}}">
            <option value="small" {% if item['size'] == 'small' %}selected{% endif %}>Small</option>
            <option value="medium" {% if item['size'] == 'medium' %}selected{% endif %}>Medium</option>
            <option value="large" {% if item['size'] == 'large' %}selected{% endif %}>Large</option>
        </select><br><br>

        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour" value="{{item['colour']}}"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" value="{{item['gender']}}">
            <option value="male" {% if item['gender'] == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if item['gender'] == 'female' %}selected{% endif %}>Female</option>
            <option value="unisex" {% if item['gender'] == 'unisex' %}selected{% endif %}>Unisex</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{item['price']}}"><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{item['quantity']}}"><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="{{item['brand']}}"><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Save</button>
    </form>

    <a class="admin-redirect-button" href="/admin">Back to Catalogue</a>
</body>
</html>
