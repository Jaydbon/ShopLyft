<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='add.css')}}">
    <title>ShopLyft</title>
</head>
<body>
    <h1>Product Details</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="size">Size:</label> 
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>

        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unisex">Unisex</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01"><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock"><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Save</button>
    </form>

    <a class="admin-redirect-button" href="/admin">Back to Catalogue</a>
</body>
</html>
